event_tasks:
    title: "Are You Up for the Challenge?"
    caption: "Build solutions for one of these industry challenges or propose your own challenge"

    tasks_list:
        - url: "https://github.com/windingtree/wt-labs/issues/2"
          icon: "mdi-github-circle"
          title: "Distributed storage"
          text: "Optimize use of distributed storages for hotel inventory distribution"
        - url: "https://github.com/windingtree/wt-labs/issues/3"
          icon: "mdi-github-circle"
          title: "Airline API"
          text: "Distribute and normalize access to arlines apis using decentralized networks/services"
        - url: "https://github.com/windingtree/wt-labs/issues/4"
          icon: "mdi-github-circle"
          title: "State channels"
          text: "Implement a state channel solution to exchange any type of data and value with off chain signatures"
        - url: "https://github.com/windingtree/wt-labs/issues/5"
          icon: "mdi-github-circle"
          title: "Dynamic pricing"
          text: "Add use of oracles for dinamic pricing over Winding Tree hotel distribution network"
        - url: "https://github.com/windingtree/wt-labs/issues/6"
          icon: "mdi-github-circle"
          title: "ENS"
          text: "Integrate Ethereum Name Service into Winding Tree hotel distibution"

    action_icon: "mdi-plus"
    action_url: "https://windingtree.typeform.com/to/yYWjzg"
    action_title: "Propose your idea" 

