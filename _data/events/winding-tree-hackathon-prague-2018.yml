    title: "What to Expect"
    text: "Winding Tree Hackathon is your opportunity to join the community of open source developers, travel startups, blockchain community leaders, technology visionaries and fellow industry innovators coming together to work on a shared mission - to take tangible steps towards moving the industry forward and promoting open innovation in travel."
